pre-commit:
  commands:
    eslint-fix:
      glob: '*.{ts,tsx}'
      run: pnpm eslint {staged_files} --fix
      stage_fixed: true
    prettier-format:
      glob: '*.{html,json,md,yml,[tj]s,[tj]sx}'
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    eslint:
      glob: '*.{ts,tsx}'
      run: pnpm eslint {staged_files}
      stage_fixed: true
    prettier:
      glob: '*.{html,json,md,yml,[tj]s,[tj]sx}'
      run: pnpm prettier --check {staged_files}
      stage_fixed: true
    audit:
      run: pnpm audit
