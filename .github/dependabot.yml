version: 2

updates:
  - package-ecosystem: 'pnpm'
    target-branch: 'main'
    directory: '/eslint-config'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'ci'
    labels:
      - 'pnpm dependencies'
      - 'eslint-config'

  - package-ecosystem: 'pnpm'
    directory: '/prettier-config'
    target-branch: 'main'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'ci'
    labels:
      - 'pnpm dependencies'
      - 'eslint-config'
